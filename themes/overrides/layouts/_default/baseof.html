<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}" data-force-theme="{{ .Site.Params.forceTheme }}">
	<head>
		{{- partial "head.html" . -}}
	</head>
	<body id="top" class="min-h-screen flex flex-col {{ if eq site.Params.defaultTheme `dark` }}dark{{ end }}">
		{{ partial "header.html" . }}
		<main class="flex-1">
			{{- block "main" . }}{{ end }}
		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
