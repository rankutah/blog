baseURL = "https://blueridgeabbey.com/"
# Theme centralized in shared config
title = "Blue Ridge Abbey"
languageCode = "en-us"
themesDir = "../../themes"

# Remove trailing slashes from generated URLs
trailingSlash = "never"
cleanDestinationDir = true
uglyURLs = false

[module]
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "media"
    target = "assets/media"
  [[module.mounts]]
    source = "media"
    target = "static/media"

[outputs]
  home = ["HTML", "RSS", "JSON", "FORMS"]

[params]
  primaryColor = "emerald"
  logo = "media/logo.png"
  lightBackground = "neutral-100"
  darkBackground  = "emerald-950"
  cardBackground     = "emerald-100"     # or "slate-100", "rose-50", etc.
  cardBackgroundDark = "emerald-900"  # or "slate-800", "black", etc.
  cardBorderLight    = "emerald-200"  # no "border-" prefix
  cardBorderDark     = "emerald-700"  # no "border-" prefix
  # Custom brand color for buttons/links
  brandHex = "#6a8d6f"

  [params.fonts]
    # Load Cinzel only for headings/brand; system fonts for body
    load     = "family=Cinzel:wght@400&display=swap"
    heading  = "'Cinzel', ui-serif, Georgia, Times New Roman, Times, serif"
    # Use Cinzel for site name (navbar brand)
    navBrand = "'Cinzel', ui-serif, Georgia, Times New Roman, Times, serif"
    navLink  = "inherit"   # inherit from body
    button   = "inherit"   # inherit from body

  [[params.social]]
    name = "instagram"
    url  = "https://www.instagram.com/blueridgeabbeybnb/"
    icon = "media/1c9747ed.avif"
    alt  = "Instagram"

  [[params.social]]
    name = "facebook"
    url  = "https://www.facebook.com/profile.php?id=61572662697478"
    icon = "media/c5f06ace.avif"
    alt  = "Facebook"

[params.analytics]
  # Keep immediate load (site-specific override)
  delayMs = 0
  # Gate Microsoft Clarity only on interaction (ignores the immediate global load)
  clarityOnlyOnInteraction = true

  [params.analytics.google]
    id = "G-763E3FZE0G"
    enabled = true

  [params.analytics.clarity]
    id = "ufj4qbu6lg"
    enabled = true

  [params.analytics.googleAds]
    id = ""
    enabled = false

  [params.analytics.meta]
    id = ""
    enabled = false

[params.socialDefaults]
  size = "w-8 h-8"
  gap  = "gap-3"


[params.forms]
  action = "https://submit-form.com/DOH188lWF"
  honeypot = ""  # disabled (Turnstile in place)
  redirect = "https://blueridgeabbey.com/thank-you"

[params.turnstile]
  # Enable Turnstile widget on forms using the contact-form shortcode
  enable = true
  # Cloudflare Turnstile site key (public) — safe to expose client-side
  sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"

[params.header]
  stickyMobile = true
  stickyDesktop = true
  CTAText = "Book Today"
  CTAURL  = "https://secure.thinkreservations.com/blueridgeabbey/reservations"
  showPhoneOnMobile = false
  phoneNumber = "385-323-8130"
  logoHeightPx = 40

[params.section.defaults]
  # Container width:
  #   sm   → max-w-screen-sm
  #   md   → max-w-3xl
  #   lg   → max-w-5xl
  #   xl   → max-w-7xl
  #   2xl  → max-w-screen-2xl
  #   full → max-w-none (edge to edge)
  max = "full"

  # Horizontal padding:
  #   none → px-0, sm → px-4, md → px-6, lg → px-8
  pad = "sm"

  # Vertical padding:
  #   none → py-0, sm → py-6, md → py-12, lg → py-16, xl → py-24
  y = "none"

  # Text align: start | center
  align = "start"

  # Optional vertical centering and min-height
  # alignY: "", "start", "center", "end", "between"
  # minh:   "", "screen", "full"
  # alignY = "center"
  # minh   = "screen"

[menu]

  [[menu.main]]
    name = "Rooms"
    url = "/rooms"
    weight = 20

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 40

  [[menu.main]]
    name = "Gallery"
    url = "/gallery"
    weight = 10

  [[menu.main]]
    name = "Weddings"
    url = "/weddings"
    weight = 30

    [[menu.main]]
      name = "Reviews"
      url = "/reviews"
      weight = 35

  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 50

  [[menu.main]]
    name = "Book"
    url = "https://secure.thinkreservations.com/blueridgeabbey/reservations"
    weight = 60

