<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6dd5ed"/>
      <stop offset="100%" stop-color="#2193b0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <!-- Morning glory-inspired flower -->
  <g transform="translate(600,420) scale(1.2)" filter="url(#shadow)">
    <circle r="120" fill="#e0f7fa" stroke="#fff" stroke-width="10"/>
    <polygon points="0,-140 90,-40 55,110 -55,110 -90,-40" fill="#bbdefb" opacity="0.9"/>
    <circle r="18" fill="#ffeb3b"/>
  </g>
  <text x="600" y="160" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="68" fill="#ffffff" font-weight="700" style="letter-spacing:1px">Morning Glory</text>

</svg>
