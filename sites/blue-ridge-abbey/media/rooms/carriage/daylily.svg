<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7971e"/>
      <stop offset="100%" stop-color="#ffd200"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <!-- Daylily-inspired petals -->
  <g transform="translate(600,420)" filter="url(#shadow)">
    <g fill="#fff3e0" stroke="#fff" stroke-width="8" opacity="0.95">
      <ellipse rx="70" ry="170" transform="rotate(0)"/>
      <ellipse rx="70" ry="170" transform="rotate(60)"/>
      <ellipse rx="70" ry="170" transform="rotate(120)"/>
    </g>
    <circle r="28" fill="#ff9800"/>
  </g>
  <text x="600" y="160" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="68" fill="#ffffff" font-weight="700" style="letter-spacing:1px">Daylily</text>

</svg>
