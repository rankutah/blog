<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#bdc3c7"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <!-- Edelweiss-inspired star petals -->
  <g transform="translate(600,420)" filter="url(#shadow)">
    <g fill="#ecf0f1" stroke="#ffffff" stroke-width="8" opacity="0.95">
      <polygon points="0,-180 40,-40 180,0 40,40 0,180 -40,40 -180,0 -40,-40"/>
    </g>
    <circle r="26" fill="#f1c40f"/>
  </g>
  <text x="600" y="160" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="68" fill="#ffffff" font-weight="700" style="letter-spacing:1px">Edelweiss</text>

</svg>
