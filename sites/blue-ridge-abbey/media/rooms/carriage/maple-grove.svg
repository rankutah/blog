    <path d="M0-220 L40-120 140-140 60-60 120 0 40 20 30 120 0 60 -30 120 -40 20 -120 0 -60 -60 -140 -140 -40 -120 Z" fill="#ffecd2" stroke="#fff" stroke-width="8" opacity="0.9"/>
