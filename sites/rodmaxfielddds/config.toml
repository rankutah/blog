[module]
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "media"
    target = "assets/media"
  [[module.mounts]]
    source = "media"
    target = "static/media"

# Keep taxonomy off for now; can enable tags/categories later if needed.
disableKinds = ["taxonomy", "term"]



[params]
  description = "Dentistry making a difference in Pleasant Grove, Utah. Compassionate care, modern technology, and personalized treatment options."
  keywords = ["dentist", "dental", "pleasant grove", "utah", "invisalign", "aesthetic dentistry"]
  primaryColor = "violet"
  logo = "media/logo.jpg"
  lightBackground = "violet-100"
  darkBackground = "gray-900"
  cardBackground = "violet-50"
  cardBackgroundDark = "gray-800"
  cardBorderLight = "gray-200"
  cardBorderDark = "gray-700"

[params.analytics]
  # Standard 5s delay; override to 0 if immediate load needed.
  delayMs = 5000

  [params.analytics.google]
    id = ""      # add GA4 ID when available
    enabled = false

  [params.analytics.clarity]
    id = ""
    enabled = false

  [params.analytics.googleAds]
    id = ""
    enabled = false

  [params.analytics.meta]
    id = ""
    enabled = false



[params.header]
  stickyMobile     = true
  stickyDesktop    = true
  # one of: sm | base | lg | xl | 2xl | 3xl | 4xl
  titleSize = "2xl"
  showCTAOnMobile  = false
  showCTAOnDesktop = true
  CTAText          = "Contact"
  CTAURL           = "/contact"
  # CTAClasses       = "text-white bg-rose-600 hover:bg-rose-700 focus:ring-rose-300"
  showPhoneOnMobile = false
  phoneNumber       = "801-785-2631"
  logoHeight        = "h-10"
  # Optional: explicit pixel dimensions to avoid layout shift on logo
  # Set these to your actual logo intrinsic size
  logoWidth         = 0
  logoHeightPx      = 40
  # theme = "blend" #blend (default), invert, glass

  [params.turnstile]
    enable = true
    sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"  # placeholder; replace if a site-specific key is preferred

[params.socialDefaults]
  size = "w-8 h-8"
  gap  = "gap-3"

[[params.social]]
  name = "instagram"
  url  = "https://www.instagram.com/rodmaxfield.dds/"
