baseURL = "https://rodmaxfielddds.com/"
languageCode = "en-us"
title = "Rod Maxfield, DDS"
theme = ["overrides", "PaperMod"]
themesDir = "../../themes"

# Keep taxonomy off for now; can enable tags/categories later if needed.
disableKinds = ["taxonomy", "term"]

[cascade]
  layout = "flowbite"

[params]
  description = "Dentistry making a difference in Pleasant Grove, Utah. Compassionate care, modern technology, and personalized treatment options."
  keywords = ["dentist", "dental", "pleasant grove", "utah", "invisalign", "aesthetic dentistry"]
  primaryColor = "indigo"
  logo = "media/logo.png"
  lightBackground = "indigo-50"
  darkBackground = "indigo-950"
  cardBackground = "indigo-100"
  cardBackgroundDark = "indigo-900"
  cardBorderLight = "neutral-200"
  cardBorderDark = "neutral-700"

  [params.header]
    titleSize = "2xl"
    showTitle = true
    hideNav = false
    stickyMobile = true
    stickyDesktop = true

  [params.turnstile]
    enable = true
    sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"  # placeholder; replace if a site-specific key is preferred

