baseURL       = "https://digitalfacilitysolutions.com/"
title         = "Digital Facility Solutions"
languageCode  = "en-us"
themesDir     = "../../themes"
# touched: 2026-02-06 (force rebuild)

trailingSlash = "never"
cleanDestinationDir = true
uglyURLs      = false

disableKinds  = ["taxonomy", "term"]

[module]
  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "media"
    target = "assets/media"

  [[module.mounts]]
    source = "media"
    target = "static/media"

[outputs]
  home = ["HTML", "RSS", "JSON", "FORMS"]

[params]
  env = "production"

  # Brand + theme
  primaryColor        = "blue"
  logo                = "media/logo.png" # drop your logo at sites/digital-facility-solutions/media/logo.png
  lightBackground     = "blue-200"
  darkBackground      = "slate-950"
  cardBackground      = "blue-100"
  cardBackgroundDark  = "slate-800"
  cardBorderLight     = "gray-200"
  cardBorderDark      = "slate-800"

  # Site identity
  clientName          = "Digital Facility Solutions"
  tagline             = "We give intelligence to old building plans"
  clientURL           = "https://digitalfacilitysolutions.com"
  author              = "Digital Facility Solutions"
  mainSections        = []
  enableSearch        = true
  showReadingTime     = false

  ariaLabelCall       = "Call us"

[params.analytics]
  provider = "zaraz"
  # Load analytics immediately (no delay/gating)
  delayMs = 0
  clarityOnlyOnInteraction = true
  # Temporary: enable GA4 debug_mode for Tag Assistant / DebugView visibility
  debugMode = false

[params.schema.organization]
  enabled   = true
  name      = "Digital Facility Solutions"
  legalName = "Digital Facility Solutions"
  url       = "https://digitalfacilitysolutions.com/"
  logo      = "/media/logo.png"
  sameAs    = []

[params.header]
  stickyMobile      = true
  stickyDesktop     = true
  theme             = "blend"

  subtitle          = "Old Buildings. New Intelligence."

  showCTAOnMobile   = false
  showCTAOnDesktop  = true
  CTAText           = "Call (385) 329-0586"
  CTAURL            = "tel:+13853290586"

  showPhoneOnMobile = true
  phoneNumber       = "(385) 329-0586"

  # Business hours (display-only; schema hours can be added later)
  hours             = "Mon–Fri, 8:00am–5:00pm"

[params.forms]
  # Optional: configure a real form endpoint later (SubmitForm / Formspark / etc.)
  action         = "https://submit-form.com/CHANGE_ME"
  honeypot       = ""
  successMessage = "Thanks! Your message was sent."
  errorMessage   = "Sorry, something went wrong. Please try again."
  redirect       = "https://digitalfacilitysolutions.com/thank-you"

[params.turnstile]
  # Enable Cloudflare Turnstile on forms rendered via the contact-form shortcode
  enable  = true
  sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"

[menu]
  [[menu.main]]
    name   = "Other Services"
    url    = "/supplemental-capabilities/"
    weight = 35

  [[menu.main]]
    name   = "Process"
    url    = "/process/"
    weight = 20

  [[menu.main]]
    name   = "Pricing"
    url    = "/pricing/"
    weight = 30

  [[menu.main]]
    name   = "About"
    url    = "/about/"
    weight = 40

  [[menu.main]]
    name   = "Contact"
    url    = "/contact/"
    weight = 50
