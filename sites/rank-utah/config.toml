# ─────────────────────────────────────────────────────────────────────────────
baseURL       = "https://spotlight.rankutah.com/"
title         = "Spotlight Utah"
languageCode  = "en-us"
theme         = ["overrides", "PaperMod"]
themesDir     = "../../themes"
# ─────────────────────────────────────────────────────────────────────────────

pruneTaxonomies = true

# add JSON output for tag terms
[outputFormats.TagsJSON]
  mediaType    = "application/json"
  baseName     = "tags"
  isPlainText  = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home         = ["HTML", "RSS", "JSON"]
  section      = ["HTML", "JSON"]
  taxonomyTerm = ["HTML", "JSON"]  
  taxonomy     = ["HTML","JSON"]

[params]
  googleAnalyticsID = "G-LGYK5V1CTV"
  brandColor        = "rose"
  primaryColor = "rose"
  accentColor       = "#f3844b"
  showReadingTime   = true
  enableSearch      = true
  clientName        = "Rank Utah"
  clientURL         = "https://rankutah.com"
  mainSections      = ["spotlights"]
  defaultTheme      = "auto" # auto set light/dark mode based on OS preference
  disableThemeToggle = false # make it so you can toggle the light/dark mode

[permalinks]
  spotlights   = "/:slug/"

[taxonomies]
  tag          = "tags"

[build]
  useResourceCacheWhen = "never"
  [build.processing]
    [build.processing.css]
      config = "../../themes/overrides/postcss.config.cjs"
    [[build.processing.css.targets]]
      src = "**/main.css"

[params.header]
  stickyMobile     = true
  stickyDesktop    = true
  
  showCTAOnMobile  = false
  showCTAOnDesktop = true
  
  CTAText          = "Book Now"
  CTAURL           = "/contact/"
  CTAClasses       = "text-white bg-green-600 hover:bg-green-700 focus:ring-green-300"
  
  showPhoneOnMobile  = true
  phoneNumber        = "800-123-4567"
  
  logoHeight       = "h-10"

[menu]
  [[menu.main]]
    name   = "Spotlights"
    url    = "/"
    weight = 1

  [[menu.main]]
    name   = "Tags"
    url    = "/tags/"
    weight = 2

  [[menu.main]]
    name   = "About"
    url    = "/about/"
    weight = 3

  [[menu.main]]
    name   = "Search"
    url    = "/search/"
    weight = 4