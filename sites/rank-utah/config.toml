baseURL       = "https://blog.rankutah.com/"
title         = "Rank Utah"
languageCode  = "en-us"
theme         = ["overrides", "PaperMod"]
themesDir     = "../../themes"

pruneTaxonomies = true

[outputFormats.TagsJSON]
  mediaType   = "application/json"
  baseName    = "tags"
  isPlainText = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true

[module]

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "media"
    target = "static/media"
  
  [[module.mounts]]
    source = "posts"
    target = "content/posts"

[outputs]
  home         = ["HTML", "RSS", "JSON"]
  section      = ["HTML", "JSON"]
  taxonomyTerm = ["HTML", "JSON"]
  taxonomy     = ["HTML", "JSON"]

[params]
  googleAnalyticsID   = "G-LGYK5V1CTV"
  brandColor          = "green"
  primaryColor        = "rose"
  accentColor         = "#f3844b"
  showReadingTime     = true
  enableSearch        = true
  clientName          = "Rank Utah SEO & Web Design"
  clientURL           = "https://rankutah.com"
  mainSections        = ["posts"]
  defaultTheme        = "auto"
  disableThemeToggle  = false
  author              = "Benjamin Awerkamp"
  hideMeta            = false

[params.header]
  stickyMobile     = true
  stickyDesktop    = true
  showCTAOnMobile  = false
  showCTAOnDesktop = true
  CTAText          = "Book Now"
  CTAURL           = "/contact/"
  CTAClasses       = "text-white bg-rose-600 hover:bg-rose-700 focus:ring-rose-300"
  showPhoneOnMobile = true
  phoneNumber       = "800-123-4567"
  logoHeight        = "h-10"

[params.button]
  classes = "text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-yellow-600 dark:hover:bg-yellow-700 focus:outline-none dark:focus:ring-yellow-800"

[params.button_outline]
  classes = "not-prose text-rose-700 hover:text-white border border-rose-700 hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-rose-500 dark:text-rose-500 dark:hover:text-white dark:hover:bg-rose-500 dark:focus:ring-rose-800"

[params.h1]
  classes = "text-4xl font-bold dark:text-white-200"
  
[params.text]
  linkClasses = "font-medium text-rose-600 dark:text-rose-500 hover:underline"

[permalinks]
  posts = "/:filename/"

[taxonomies]
  tag = "tags"

[build]
  useResourceCacheWhen = "never"
  [build.processing]
    [build.processing.css]
      config = "../../themes/overrides/postcss.config.cjs"
      [[build.processing.css.targets]]
        src = "**/main.css"

[menu]
  [[menu.main]]
    name   = "Home"
    url    = "https://rankutah.com"
    weight = 1
  [[menu.main]]
    name   = "Posts"
    url    = "/"
    weight = 2
  [[menu.main]]
    name   = "Tags"
    url    = "/tags/"
    weight = 3
  [[menu.main]]
    name   = "Search"
    url    = "/search/"
    weight = 4
