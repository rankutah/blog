baseURL       = "https://clearpresence.io/"
# use | to add a second line
title         = "Clear Presence"
languageCode  = "en-us"
theme         = ["overrides", "PaperMod"]
themesDir     = "../../themes"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        inline = true
        title = true

# Remove trailing slashes from generated URLs
trailingSlash = "never"
cleanDestinationDir = true
uglyURLs      = true
# Ensure FORMS format is defined locally so outputs.home can use it reliably
[outputFormats.FORMS]
  mediaType = "application/json"
  baseName = "forms"
  isPlainText = true
  path = ".well-known"

[module]

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "media"
    target = "assets/media"

  [[module.mounts]]
    source = "media"
    target = "static/media"


[outputs]
  # Inherit defaults; override only if needed
  home         = ["HTML", "RSS", "JSON", "FORMS"]

[params]
  # Ensure analytics and other prod-only features are included regardless of CI env
  env = "production"
  # Note: Analytics partial prefers [params.analytics.google].id over this legacy key.
  # Leaving this empty to avoid confusion and double-config. Use params.analytics.google.id below.
  # googleAnalyticsID   = "G-7240SPB67L"
  primaryColor        = "blue"
  logo = "media/logo.png"
  lightBackground  = "gray-50"  # any color @ 50|100|200
  darkBackground   = "gray-900" # neutral @ 800|900|950
  cardBackground     = "gray-100"     # or "slate-100", "rose-50", etc.
  cardBackgroundDark = "gray-800"  # or "slate-800", "black", etc.
  cardBorderLight    = "gray-200"  # no "border-" prefix
  cardBorderDark     = "gray-700"  # no "border-" prefix



  showReadingTime     = true
  enableSearch        = true
  clientName          = "Clear Presence"
  clientURL           = "https://clearpresence.io"
  mainSections        = ["posts"]
  defaultTheme        = "auto"
  disableThemeToggle  = false
  author              = "Benjamin Awerkamp"
  hideMeta            = false

  # Footer/socials
  [[params.social]]
    name = "instagram"
    url  = "https://www.instagram.com/clearpresenceio/"
    icon = "media/instagram.avif"
    alt  = "Instagram"

  [[params.social]]
    name = "facebook"
    url  = "https://www.facebook.com/people/Clear-Presence/61571958571893/"
    icon = "media/facebook.avif"
    alt  = "Facebook"

[params.socialDefaults]
  size = "w-8 h-8"
  gap  = "gap-3"

[params.analytics]
  [params.analytics.google]
    id = "G-QZZY3SWWKY"
    enabled = true

  [params.analytics.clarity]
    id = "q5u05bcffe"
    enabled = true

  [params.analytics.googleAds]
    id = "AW-XXXXXXXXX"   # replace with your Google Ads ID
    enabled = false        # set true when ready

  [params.analytics.meta]
    id = ""               # e.g., 123456789012345 (Meta Pixel)
    enabled = false        # set true when ready

[params.header]
  stickyMobile     = true
  stickyDesktop    = true
  # one of: sm | base | lg | xl | 2xl | 3xl | 4xl
  titleSize = "2xl"
  showCTAOnMobile  = false
  showCTAOnDesktop = true
  CTAText          = "Get a Quote"
  CTAURL           = "/contact/"
  # CTAClasses       = "text-white bg-rose-600 hover:bg-rose-700 focus:ring-rose-300"
  showPhoneOnMobile = true
  phoneNumber       = "385-323-8130"
  logoHeight        = "h-10"
  # Optional: explicit pixel dimensions to avoid layout shift on logo
  # Set these to your actual logo intrinsic size
  logoWidth         = 0
  logoHeightPx      = 40
  theme = "blend" #blend (default), invert, glass

[params.forms]
  action         = "https://submit-form.com/DOH188lWF"
  honeypot       = "_hp"                # must match Formspark
  successMessage = "Thanks! Your message was sent."
  errorMessage   = "Sorry, something went wrong. Please try again."
  # submitClasses = "..."               # optional button styling

[params.turnstile]
  # Enable Cloudflare Turnstile on forms rendered via the contact-form shortcode
  enable  = true
  # Reuse Blue Ridge Abbey site key (make sure blueridgetech.com and rankutah domains are allowed in CF)
  sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"

[params.section.defaults]
  # Container width:
  #   sm → max-w-screen-sm
  #   md → max-w-3xl
  #   lg → max-w-5xl
  #   xl → max-w-7xl
  #   2xl → max-w-screen-2xl
  #   full → max-w-none (edge to edge)
  max   = "xl"

  # Horizontal padding:
  #   none → px-0, sm → px-4, md → px-6, lg → px-8
  pad   = "lg"

  # Vertical padding:
  #   none → py-0, sm → py-6, md → py-12, lg → py-16, xl → py-24
  y     = "none"

  # Text align: start | center
  align = "start"

  # Optional vertical centering:
  # alignY: "", "start", "center", "end", "between"
  # minh:   "", "screen", "full"
  # alignY = "center"
  # minh   = "screen"



