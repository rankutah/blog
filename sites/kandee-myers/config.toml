baseURL = "https://kandeemyers.com/"  # TODO: update when deploying
title = "Kandee 4 Utah"
languageCode = "en-us"
themesDir = "../../themes"
# touched: 2026-02-06 (force rebuild)

trailingSlash = "never"
cleanDestinationDir = true
uglyURLs = false

enableRobotsTXT = true

[module]
  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "media"
    target = "static/media"

  [[module.mounts]]
    source = "media"
    target = "assets/media"

[outputs]
  home = ["HTML", "RSS", "JSON", "FORMS"]

[params]
  # Brand styling (shared theme consumes these)
  # Primary accent = campaign blue; weâ€™ll use Utah-flag red as a secondary accent in page content.
  primaryColor = "blue"

  # Optional; add a real logo later (this affects Organization schema auto-logo too).
  logo = ""

  # Clean, readable palette that also looks good in dark mode.
  lightBackground     = "#f5f4eb"
  darkBackground      = "slate-950"
  cardBackground      = "#e0ddcf"
  cardBackgroundDark  = "slate-800"
  cardBorderLight     = "#e0ddcf"
  cardBorderDark      = "slate-800"

  clientName = "Kandee Myers"
  clientURL  = "https://kandeemyers.com"

  author = "Kandee Myers"

  # Search is off by default unless you mount a blog.
  enableSearch = false

  [params.motion]
    enabled = true

  [params.schema.organization]
    enabled = true
    name    = "Kandee 4 Utah"

[params.analytics]
  provider = "zaraz"
  # Load analytics immediately (Zaraz itself is injected after LCP by the shared theme)
  delayMs = 0
  clarityOnlyOnInteraction = true
  debugMode = false

  [params.analytics.google]
    id = "SBTCE62ZGX"
    enabled = false

  [params.analytics.clarity]
    id = ""
    enabled = false

  [params.analytics.googleAds]
    id = ""
    enabled = false

  [params.analytics.meta]
    id = ""
    enabled = false

[params.turnstile]
  enable  = true
  sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"

[params.forms]
  # Shared contact form shortcode will use this.
  redirect = "https://kandeemyers.com/thank-you"

[params.header]
  stickyMobile  = true
  stickyDesktop = true
  showCTAOnMobile  = true
  CTAText       = "Donate"
  CTAURL        = "/donate"
  showPhoneOnMobile = false
  showBrandTitle = true
  flushHero = true
  contentPadTop = "5rem"

[params.messageFab]
  # Floating message button (FAB) label + icon
  text = "Volunteer"
  showIcon = true
  showTextMobile = true

