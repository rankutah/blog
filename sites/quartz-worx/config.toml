# ─────────────────────────────────────────────────────────────────────────────
baseURL       = "https://quartzworx.com/" # TODO: update to live domain
title         = "Quartz Worx"
languageCode  = "en-us"
theme         = ["overrides"]
themesDir     = "../../themes"
# ─────────────────────────────────────────────────────────────────────────────

 [module]
   [[module.mounts]]
     source = "static"
     target = "static"
   [[module.mounts]]
     source = "media"
     target = "assets/media"
   [[module.mounts]]
     source = "media"
     target = "static/media"

# Keep URLs tidy
trailingSlash = "never"
cleanDestinationDir = true
uglyURLs = true
disableKinds = ["taxonomy", "term"]

# Ensure FORMS format exists locally so outputs.home supports it
[outputFormats.FORMS]
  mediaType = "application/json"
  baseName = "forms"
  isPlainText = true
  path = ".well-known"

[outputs]
  home = ["HTML", "RSS", "JSON", "FORMS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block  = true
        inline = true
        title  = true

[params]
  # Force production gating for analytics in any deploy environment
  env                = "production"
  primaryColor       = "green"
  logo               = "media/logo.png"     # optional; add when ready
  lightBackground    = "neutral-100"
  darkBackground     = "gray-900"
  enableSearch       = true
  clientName         = "Quartz Worx"
  clientURL          = "https://example.com" # TODO: update
  mainSections       = ["posts"]
  defaultTheme       = "auto"
  disableThemeToggle = false
  footerWide         = true

[params.analytics]
  # Use GA4 for Quartz Worx
  [params.analytics.google]
    id = "G-N152WYDEKX"
    enabled = true

[params.turnstile]
  enable  = true
  sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"

[params.header]
  title            = "QUARTZ WORX"
  stickyMobile      = true
  stickyDesktop     = true
  CTAText           = "Contact"
  CTAURL            = "/contact"
  showPhoneOnMobile = true
  phoneNumber       = "(970) 628-1508"
  logoHeightPx      = 40

