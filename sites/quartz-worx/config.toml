baseURL       = "blog-aqf.pages.dev"
# use | to add a second line
title         = "Quartz Workx"
languageCode  = "en-us"
theme         = ["overrides", "PaperMod"]
themesDir     = "../../themes"

pruneTaxonomies = true

[outputFormats.TagsJSON]
  mediaType   = "application/json"
  baseName    = "tags"
  isPlainText = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        inline = true
        title = true

[module]

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "media"
    target = "static/media"

  [[module.mounts]]
    source = "media"
    target = "assets/media"

  [[module.mounts]]
    source = "posts"
    target = "content/posts"

[outputFormats.FORMS]
  mediaType = "application/json"
  baseName = "forms"
  isPlainText = true
  path = ".well-known"

[outputs]
  home         = ["HTML", "RSS", "JSON", "FORMS"]
  section      = ["HTML", "JSON"]
  taxonomyTerm = ["HTML", "JSON"]
  taxonomy     = ["HTML", "JSON"]

[params]
  googleAnalyticsID   = "G-LGYK5V1CTV"
  brandColor          = "indigo"
  primaryColor        = "rose"
  accentColor         = "#f3844b"
  lightBackground  = "slate-50"  # any color @ 50|100|200
  darkBackground   = "slate-900" # neutral @ 800|900|950
  cardBackground     = "gray-100"     # or "slate-100", "rose-50", etc.
  cardBackgroundDark = "gray-800"  # or "slate-800", "black", etc.
  cardBorderLight    = "gray-200"  # no "border-" prefix
  cardBorderDark     = "gray-700"  # no "border-" prefix



  showReadingTime     = true
  enableSearch        = true
  clientName          = "Quartz Workx"
  clientURL           = "blog-aqf.pages.dev"
  mainSections        = ["posts"]
  defaultTheme        = "auto"
  disableThemeToggle  = false
  author              = "Benjamin Awerkamp"
  hideMeta            = false

[params.header]
  stickyMobile     = true
  stickyDesktop    = true
  # one of: sm | base | lg | xl | 2xl | 3xl | 4xl
  titleSize = "2xl"
  showCTAOnMobile  = false
  showCTAOnDesktop = true
  CTAText          = "Book Now"
  CTAURL           = "/contact/"
  # CTAClasses       = "text-white bg-rose-600 hover:bg-rose-700 focus:ring-rose-300"
  showPhoneOnMobile = true
  phoneNumber       = "800-123-4567"
  logoHeight        = "h-10"
  theme = "blend" #blend (default), invert, glass

[params.forms]
  action         = "https://submit-form.com/DOH188lWF"
  honeypot       = "_hp"                # must match Formspark ID
  successMessage = "Thanks! Your message was sent."
  errorMessage   = "Sorry, something went wrong. Please try again."
  # submitClasses = "..."               # optional button styling

[params.section.defaults]
  # Container width:
  #   sm → max-w-screen-sm
  #   md → max-w-3xl
  #   lg → max-w-5xl
  #   xl → max-w-7xl
  #   2xl → max-w-screen-2xl
  #   full → max-w-none (edge to edge)
  max   = "xl"

  # Horizontal padding:
  #   none → px-0, sm → px-4, md → px-6, lg → px-8
  pad   = "lg"

  # Vertical padding:
  #   none → py-0, sm → py-6, md → py-12, lg → py-16, xl → py-24
  y     = "none"

  # Text align: start | center
  align = "start"

  # Optional vertical centering:
  # alignY: "", "start", "center", "end", "between"
  # minh:   "", "screen", "full"
  # alignY = "center"
  # minh   = "screen"



#  [params.button]
#    classes = "text-white bg-stone-700 hover:bg-stone-800 focus:ring-4 focus:ring-stone-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-stone-600 dark:hover:bg-stone-700 focus:outline-none dark:focus:ring-stone-800"

# [params.button_outline]

[params.h1]
  classes = "text-4xl font-bold dark:text-white-200"

[params.text]

[permalinks]
  posts = "/:filename/"

[taxonomies]
  tag = "tags"

[build]
  useResourceCacheWhen = "never"
  [build.processing]
    [build.processing.css]
      config = "../../themes/overrides/postcss.config.cjs"
      [[build.processing.css.targets]]
        src = "**/main.css"

