# ─────────────────────────────────────────────────────────────────────────────
baseURL       = "https://cedarcitystrength.com/"  # Update when deploying
title         = "Cedar City Strength  |  & Conditioning"
languageCode  = "en-us"
themesDir     = "../../themes"
# ─────────────────────────────────────────────────────────────────────────────

 [module]
   [[module.mounts]]
     source = "static"
     target = "static"
   [[module.mounts]]
     source = "media"
     target = "assets/media"
   [[module.mounts]]
     source = "media"
     target = "static/media"

# URLs and build hygiene
trailingSlash = "never"
cleanDestinationDir = true
uglyURLs = false


[outputs]
  home = ["HTML", "RSS", "JSON", "FORMS"]



[params]
  primaryColor       = "lime"           # brand accent (buttons/links)
  logo               = "media/logo.png" # optional; add when ready
  lightBackground    = "neutral-100"    # page background (light)
  darkBackground     = "neutral-800"    # page background (dark)
  enableSearch       = false             # no blog/search for now
  clientName         = "Cedar City Strength"
  clientURL          = "https://cedarcitystrength.com"
  # defaultTheme/disableThemeToggle centralized

[params.analytics]
  # Site does not load analytics yet; standard block with default delay.
  delayMs = 5000

  [params.analytics.google]
    id = ""      # add GA4 ID when available
    enabled = false

  [params.analytics.clarity]
    id = ""
    enabled = false

  [params.analytics.googleAds]
    id = ""
    enabled = false

  [params.analytics.meta]
    id = ""
    enabled = false

[params.turnstile]
  enable  = true
  sitekey = "0x4AAAAAAB8Xlhe4_-six2GL"

[params.forms]
  redirect = "https://cedarcitystrength.com/thank-you"

  # Footer/socials
  [[params.social]]
    name = "facebook"
    url  = "https://www.facebook.com/cedarcitystrengthandconditioning"
    icon = "/media/facebook.png"
    alt  = "Facebook"

  [[params.social]]
    name = "instagram"
    url  = "https://www.instagram.com/cedarcitystrengthconditioning/"
    icon = "/media/instagram.png"
    alt  = "Instagram"

[params.socialDefaults]
  size = "w-7 h-7"
  gap  = "gap-3"

[params.header]
  stickyMobile      = true
  stickyDesktop     = true
  CTAText           = "Contact"
  CTAURL            = "/contact"
  showPhoneOnMobile = false
  phoneNumber       = "209-534-0270"
  logoHeightPx      = 40

[params.section.defaults]
  # Container width:
  #   sm   → max-w-screen-sm
  #   md   → max-w-3xl
  #   lg   → max-w-5xl
  #   xl   → max-w-7xl
  #   2xl  → max-w-screen-2xl
  #   full → max-w-none (edge to edge)
  max = "full"

  # Horizontal padding:
  #   none → px-0, sm → px-4, md → px-6, lg → px-8
  pad = "sm"


[menu]

  [[menu.main]]
    name   = "Services"
    url    = "/services"
    weight = 20

  [[menu.main]]
    name   = "Pricing"
    url    = "/pricing"
    weight = 25

  [[menu.main]]
    name   = "Schedule"
    url    = "/schedule"
    weight = 26

  [[menu.main]]
    name   = "Gallery"
    url    = "/gallery"
    weight = 30

  [[menu.main]]
    name   = "About"
    url    = "/about"
    weight = 40

  [[menu.main]]
    name   = "Contact"
    url    = "/contact"
    weight = 50
